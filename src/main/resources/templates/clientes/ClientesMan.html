<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">    
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width" />
	
	<title>Lista de Clientes</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
   			<h1 class="panel-title">Cadastro de Clientes</h1>
	   	</div>  
	   	<div class="panel-body">
	   	
			<form class="form-horizontal" method="POST" th:action="@{/clientes/save}" th:object="${cliente}" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" id="id" class="form-control input-sm" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								<label>Cliente</label>
								<input type="text" id="ds_servico" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o Nome do cliente" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
                           	<div class="col-md-4" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                           	<label>Telefone:</label>
							<input type="text" id="valor" class="form-control input-sm"  th:field="*{telefone}" placeholder="Informe o Telefone" maxlength="12"/>
                         </div>
					
					</fieldset>
				</div>
				<div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/clientes}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
			</form>
		</div>
	</div>
</body>
